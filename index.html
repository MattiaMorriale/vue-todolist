<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1a036a6099.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- bootscript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Vue-js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div class="container-fluid d-flex flex-column  justify-content-center align-items-center  mt-5 " id="app">
        <div class="row text-center mb-5 ">
            <h1 class="text-primary ">Todo List</h1>

        </div>

        <div class="col-8 d-flex flex-column justify-content-center">

            <ul v-if="todo.length > 0" class="list-group">
                <li v-for="(todo, index) in todo" class="list-group-item  d-flex align-items-center justify-content-between p-3" @click="todoTextslashed(todo)" >
                    <span :class="todo.done == false ? '' : 'text-decoration-line-through' ">{{todo.text}}</span>
                    <i @click="deleteTodo(index)" class="fa-regular fa-trash-can text-decoration-none" id="trash"></i>
                </li>
            </ul>
    
            <div id="addTodo" class="py-4 ">
                <label class="form-label px-2 text-primary fs-4 ">Aggiungi un componente alla lista</label>
                <div class="input-group mb-3" id="continput">
                    <input 
                        v-model="newTodo" type="text" class="form-control" placeholder="Testo da inserire" aria-label="Testo del todo" aria-describedby="add-todo" @keyup.enter="addTodo(newTodo)">
                    <button
                        class="btn btn-outline-primary " type="button" id="add-todo" @click="addTodo(newTodo)" >Aggiungi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
